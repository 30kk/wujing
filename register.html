<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="content">
        <form action="">
        <h4>register</h4>
        <section class="register">
            <!-- 放注册表单的 -->
            <label for="name"><span>用户名：</span>
            <input type="text" id="name" placeholder="输入用户名">
            </label>
            <label for="password">
                <span>密码：</span>
            <input type="password" id="password" placeholder="输入密码">
            </label><label for="password"><span>确认密码：</span>
                <input type="password" id="password" placeholder="确认密码">
                </label>
            <label for="email"><span>邮箱：</span><input type="email" id="email" placeholder="输入邮箱"></label>
            <label for="phone">
                <span>电话号码：</span>
                <input type="tel" id="phone" placeholder="输入电话号码">
            </label>
            <input type="submit" class="submit" value="注册">
            <p>有账号？<a href="login.html" >返回登录</a></p>
        </section>
    </form>
    </div>
</body>
</html>
